version: '3'

services:
  app:
    build: .
    ports:
      - '3000:3000'

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
      - ./nginx/main.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  app:
